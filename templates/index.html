<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>
	<form method="POST" id="form">
		{% csrf_token %}
		{{ examination_formset.as_p }}
		{{ employer_formset.as_p }}
		<button type="button" onclick="add_field({{ employer_extra }}, {{ file_extra }})">Add</button>
		<button type="button" onclick="delete_field({{ employer_extra }}, {{ file_extra }})">Delete</button>
		{{ file_formset.as_p }}
		<button type="button" onclick="add_file_field({{ employer_extra }}, {{ file_extra }})">AddFile</button>
		<button type="button" onclick="delete_file_field({{ employer_extra }}, {{ file_extra }})">DeleteFile</button>
			<br><br>
		<input type="submit" value="Submit">
	</form>
	<script src="{% static 'main.js' %}"></script>
</body>
</html>
